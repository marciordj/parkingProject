<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styleCadVel.css">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">



    <title>EstacionaTatui</title>

  </head>
  <body>
    <header>
        <div class="headerContainer">
            <h2>Cadastre seu veículo</h2>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <form>
                <div class="form-group cadForm">
                    <label for="veicModelo">Modelo do Veículo</label>
                    <input type="text" class="form-control shadow-none" name="iptModeloVeiculo" placeholder="Digite o modelo">
                    <label for="marcaVeiculo">Marca do Veículo</label>
                    <input type="text" class="form-control shadow-none" name="iptMarcaVeiculo" placeholder="Digite a Marca">
                    <label for="placaVeiculo">Placa do veículo</label>
                    <input type="text" class="form-control shadow-none" name="placaVeiculo" placeholder="Digite a placa">
               </div>
               <button type="submit" class="btn btn-primary btnSubmit">Enviar</button>
            </form>
            <a href="escVeiculos.html"><button type="button" class="btn btn-primary btn-sm btnBack">Voltar</button></a>
        </div>
    </main>
    







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
